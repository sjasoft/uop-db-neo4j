[project]
name = "uop-db-neo4j"
version = "0.1.0"
description = "Neo4j database implementation for UOP"
readme = "README.md"
authors = [{ name = "Samantha Atkins", email = "samantha@sjasoft.com" }]
requires-python = ">=3.12"
dependencies = ["neo4j>=5.22.0"]


[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"
